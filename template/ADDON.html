<table border="0" cellpadding="2" cellspacing="0" width=400>
  <tr>
    <td>
      If you like this addon then please consider donating. Thanks a lot.<br />
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_donations" />
          <input type="hidden" name="business" value="paypal@readynasfreeware.org" />
          <input type="hidden" name="item_name" value="Donation" />

          </select>
          <input type="text" name="amount" size="10" title="Other donation" value="5.00" />
          <input type="hidden" name="no_shipping" value="2" />
          <input type="hidden" name="no_note" value="1" />
          <input type="hidden" name="bn" value="IC_Sample" />
          <input type="hidden" name="lc" value="en" />
          <input type="hidden" name="return" value="" />
          <input type="submit" name="submit" value="Donate via PayPal" />
      </form>
    </td>
  </tr>
</table>
